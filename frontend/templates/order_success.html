{% extends 'base.html' %}
{% load static %}

{% block title %}Заказ успешно оформлен{% endblock %}

{% block content %}
<!-- Основной контейнер с центрированием по вертикали и горизонтали -->
<div class="d-flex justify-content-center align-items-center mt-5">
    <!-- Карточка с тенью и ограничением максимальной ширины -->
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
        <div class="card-body text-center">  <!-- Центрирование содержимого -->

            <!-- Иконка успеха (зеленая галочка в круге) -->
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            </div>

            <!-- Заголовок подтверждения -->
            <h2 class="mb-3">Заказ успешно оформлен!</h2>

            <!-- Блок с информацией о заказе -->
            <div class="mb-3">
                <!-- Номер заказа -->
                <p>Номер вашего заказа: <strong>№{{ order.id }}</strong></p>
                <!-- Общая сумма заказа -->
                <p>Сумма заказа: <strong>{{ order.total_price }} ₽</strong></p>
                <!-- Статус заказа с цветным бейджем -->
                <p>Статус: <span class="badge bg-info">{{ order.get_status_display }}</span></p>
            </div>

            <!-- Ссылка для возврата в каталог -->
            <a href="{% url 'catalog' %}" class="continue-shopping">
                Продолжить покупки
            </a>
        </div>
    </div>
</div>
{% endblock %}
